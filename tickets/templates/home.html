{% extends 'base.html' %}
{% block title %} Tickets {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<span>
<a href="{% url 'ticketsapp:create_ticket' %}">Here</a> you can create a new ticket.
</span>
{% else %}
<span>
To submit tickets, please <a href="{% url 'login' %}">log</a> in or <a href="{% url 'ticketsapp:signup' %}">create a new account</a>
</span>
{% endif %}

{% endblock %}
