{% extends 'base.html' %}

{% block content %}
<div class="create-ticket-container">
  <h1 class="title">Create a ticket:</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title.label_tag }}
      {{ form.title }}
    </div>
    <div class="form-group">
      <p>Description:</p>
      <!-- {{ form.ticket_content.label_tag }} -->
      {{ form.ticket_content }}
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
