<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Tickets{% endblock %}</title>
  </head>
  <body>
    <div>
      <a>Ticketing</a>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <a href="{% url 'ticketsapp:create_ticket' %}"> Create ticket</a>
        <a href="{% url 'ticketsapp:index' %}"> Tickets</a>
        
        <a href="/admin/" class="sel">Admin Site</a>
      </div>
    </div>
    <div>{% block content %}{% endblock %}</div>
  </body>
</html>
