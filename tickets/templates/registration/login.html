{% extends 'base.html' %}

{% block content %}
<div class="login-page" style="text-align: center;">
  <form method="post">
    <div class="login-page-container">
    <h2 class="reply-title">Login:</h2>
    {% csrf_token %}
    <div  class="form-group">
    <span class="font-small">Username:</span> 
    <p>{{ form.username }}</p>
    </div>

    <div  class="form-group">
    <span class="font-small">Password:</span> 
    <p>{{ form.password }}</p>
    </div>
    <button type="submit">Login</button>
    </div>
  </form>
</div>
{% endblock %}
